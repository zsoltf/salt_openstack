#cloud-config

# prevent services from starting after install
bootcmd:
  - '> /etc/update-motd.d/10-help-text'
  - '> /etc/update-motd.d/50-motd-news'
  - 'echo "#!/bin/bash\nexit 101" > /usr/sbin/policy-rc.d'
  - 'chmod +x /usr/sbin/policy-rc.d'
  - 'rm /etc/resolv.conf && echo "nameserver 192.168.100.1 8.8.8.8\nsearch openstacklocal" > /etc/resolv.conf'
  - "cat /etc/network/interfaces | grep enp3s0 || echo 'auto enp3s0\niface enp3s0 inet dhcp' >> /etc/network/interfaces"
  - "cat /etc/hosts | grep 192.168.122.99 || echo '192.168.122.99 stack-salt' >> /etc/hosts"

hostname: stack-compute-1

network:
  version: 2
  ethernets:
    enp1s0:
      dhcp4: true
    enp3s0:
      dhcp4: true

